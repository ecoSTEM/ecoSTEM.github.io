<html>

<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="cssFile.css">
</head>

<body>
    <!-- <image src="images/loginimg.svg" style="width:100%;height:100%;position: absolute;"> -->
    <div id="login-box">
        <div class="left">
            <image src="images/icon.png" style="width:100px;padding:5px;">
                <h1 id='status'>login</h1>
                <input type="text" id="email" name="email" placeholder="E-mail" />
                <input type="password" id="password" name="password" placeholder="Password" />
                <input type="submit" id='login' name="login" value="Login" />
        </div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
    // import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAytIc3kQL7uv8GdzFnEZ95abfbjFM2Dvg",
        authDomain: "login-system-8626b.firebaseapp.com",
        databaseURL: "https://login-system-8626b-default-rtdb.firebaseio.com",
        projectId: "login-system-8626b",
        storageBucket: "login-system-8626b.appspot.com",
        messagingSenderId: "858581436753",
        appId: "1:858581436753:web:73ddac209d436e77bf2b70",
        measurementId: "G-9YTSY3MMLZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    login.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                const dt = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: dt,
                })
                window.location.replace("main.html");
                // alert('User loged in!');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert('Try again!');
                alert(errorMessage);
            });
    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;

        } else {
            // User is signed out
        }
    });
</script>

</html>
